<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KK - ProcessGraphics</title>
    <link rel="stylesheet" href="css/libs/w3.css" />
    <link rel="stylesheet" href="css/processgraphics.css" />
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      Written by Keilan Knight Â©2020
    </div>
    <div id="main">
      <div id="topMenu">
        <table>
          <tr>
            <td>
              <button class="w3-button" onclick="openNav();">MENU</button>

              <input
                class="w3-check"
                type="checkbox"
                id="grid"
                onclick="toggleGrid();"
                checked="checked"
              />

              <button class="w3-button w3-button-sm" onclick="grid(5);">
                5PT
              </button>
              <button class="w3-button" onclick="grid(10);">10PT</button>
              <button class="w3-button" onclick="grid(20);">20PT</button>
              <button class="w3-button" onclick="grid(30);">30PT</button>
              <button class="w3-button" onclick="grid(40);">40PT</button>
              <button class="w3-button" onclick="grid(60);">60PT</button>
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    L
                  </td>
                  <td>
                    <div class="input-color-container">
                      <input
                        name="lineColor"
                        id="input-color"
                        value="#0080FF"
                        onchange="updateLineColor();"
                        class="input-color"
                        type="color"
                      />
                    </div>
                  </td>
                  <td>
                    F
                  </td>
                  <td>
                    <div class="input-color-container">
                      <input
                        name="fillColor"
                        id="input-color"
                        value="#3C3C57"
                        onchange="updateFillColor();"
                        class="input-color"
                        type="color"
                      />
                    </div>
                  </td>

                  <td>
                    BG
                  </td>
                  <td>
                    <div class="input-color-container">
                      <input
                        name="bgColor"
                        id="input-color"
                        value="#1A1A26"
                        onchange="updateBGColor();"
                        class="input-color"
                        type="color"
                      />
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <input
                type="text"
                id="line"
                onkeyup="updateLine();"
                value="3"
                size="3"
              />

              <button class="w3-button w3-primary" onclick="undo();">
                UNDO
              </button>

              <input
                class="w3-radio"
                type="radio"
                id="drawLine"
                name="action"
                value="drawLine"
                checked
              />LINE
              <input
                class="w3-radio"
                type="radio"
                id="text"
                name="action"
                value="text"
              />TEXT
              <input
                class="w3-radio"
                type="radio"
                id="drawValve"
                name="action"
                value="drawValve"
              />VALVE
              <input
                class="w3-radio"
                type="radio"
                id="drawRectangle"
                name="action"
                value="drawRectangle"
              />RECT
              <input
              class="w3-radio"
              type="radio"
              id="drawEllipse"
              name="action"
              value="drawEllipse"
            />ELLIPSE
              <input
                class="w3-radio"
                type="radio"
                id="drawVessel"
                name="action"
                value="drawVessel"
              />VESSEL
              <input
                class="w3-radio"
                type="radio"
                id="drawPump"
                name="action"
                value="drawPump"
              />PUMP
              <input
                class="w3-radio"
                type="radio"
                id="rotate"
                name="action"
                value="rotate"
              />ROTATE
              <input
                class="w3-radio"
                type="radio"
                id="moveSymbol"
                name="action"
                value="moveSymbol"
              />MOVE
            </td>
          </tr>
        </table>
      </div>
      <div id="app"></div>
    </div>
    <div id="fontForm" class="w3-modal w3-animate-opacity">
      <div class="w3-modal-content" style="width: 350px">
        <div class="w3-container w3-black w3-small">
          <header class="w3-container w3-black">
            <span onclick="document.getElementById('fontForm').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <h2>Add Text</h2>
          </header>
          <div class="w3-row"></div>
          <div class="w3-row">
            <div class="w3-col" style="width:75px"><p>Font:</p></div>
            <div class="w3-rest">
              <input class="w3-input" type="text" id="text-font" disabled value="Arial">
            </div>
          </div>
          <div class="w3-row">
            <div class="w3-col" style="width:75px"><p>Font Size:</p></div>
            <div class="w3-rest">
              <input class="w3-input" type="text" id="text-size" value="12">
            </div>
          </div>
          <div class="w3-row">
            <div class="w3-col" style="width:75px"><p>Text:</p></div>
            <div class="w3-rest">
              <input class="w3-input" type="text" id="text-value" value="Enter Text.....">
            </div>
          </div>
          <div class="w3-row"><button class="w3-button w3-block w3-green" onclick="addText();">Add Text</button></div>
        </div>
      </div>
    </div>
    <script src="js/libs/pixi-legacy.min.js"></script>
    <script src="js/libs/mousetrap.min.js"></script>
    <script src="js/libs/gsap.min.js"></script>
    <!--<script src="js/libs/howler.min.js"></script> Not used...yet -->
    <script src="js/sidebar.js"></script>
    <script src="js/processgraphics.js"></script>
    <script src="js/keyboard-shortcuts.js"></script>
  </body>
</html>
